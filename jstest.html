<html>
    <head>
        <script>
            const callbacks = [];
        
            function alertAndCallbacks() {
                alert("ok this is called");
                callbacks.push(function() { alert("callback called") });
                executeCallbacks();
            };
            
            function executeCallbacks() {
                callbacks.forEach((callback) => {
                    callback();
                });
            };
        </script>
    </head>
    <body>
        <button type="button" onclick="alertAndCallbacks();">Click here</button>
    </body>
</html>
